<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>

  <!-- Top header -->
  <header class="w3-container w3-xlarge">
  </header>

<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{book.image_url}}">
      </div>
      <div class="col-md-8">
        </p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Nume Produs: {{book.nume_produs}}</li>
          <li class="list-group-item">Categorie: {{book.categorie}}</li>
          <li class="list-group-item">Speicificatii: {{book.alte_detalii}}</li>
          <li class="list-group-item">Pret: {{book.pret}} lei</li>

        </ul>
        <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Configurare</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateBook()" ng-init="getBook()">
        <div class="form-group">
          <label>Nume Copil</label>
          <input type="text" class="form-control" ng-model="book.nume_copil" placeholder="Nume Copil">
        </div>
        <div class="form-group">
          <label>Data Nastere</label>
          <input type="text" class="form-control" ng-model="book.data_nastere" placeholder="Data Nastere">
        </div>
        <div class="form-group">
          <label>Ziua</label>
          <input type="text" class="form-control" ng-model="book.ziua" placeholder="Ziua">
        </div>
        <div class="form-group">
          <label>Ora</label>
          <input type="text" class="form-control" ng-model="book.ora" placeholder="Ora">
        </div>
        <div class="form-group">
          <label>Kilograme</label>
          <input type="text" class="form-control" ng-model="book.kilograme" placeholder="Kilograme">
        </div>
        <div class="form-group">
          <label>Centimetri</label>
          <input type="text" class="form-control" ng-model="book.centimetri" placeholder="Centimetri">
        </div>
        <div class="form-group">
          <label>Alege alta tema</label>
          <input type="text" class="form-control" ng-model="book.centimetri" placeholder="Centimetri">
        </div>

        <button type="submit" class="btn btn-default">Comanda</button>
      </form>
    </div>
    </div>
  </div>
</div>
</div>
