<div class="w3-main" style="margin-left:250px">
<div class="panel panel-default" ng-init="getBooks()">
  <div class="panel-heading">
    <h3 class="panel-title">Consola Admin Produse</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="book in books">
    		<div class="col-md-7">
    			<div class="col-md-5">
    				<h4>Nume produs: {{book.nume_produs}}</h4>
            <p>{{book.categorie}} </p>
    				<p>{{book.pret}} lei </p>
            <p>Featured: {{book.featured}} </p>
            <p>Adaugat la {{book.create_date}} </p>
    				<a class="btn btn-primary" href="#/produse/detailsadmin/{{book._id}}">Vezi detalii produs</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{book.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
